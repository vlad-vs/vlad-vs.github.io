	<script type="text/javascript">
		$(function(){
			var count = 0;
			setInterval(function() {
				if ( count == 0 ) 
					$( 'body' ).removeClass( 'element4');
				$( 'body' ).removeClass( 'element'+count-1);
				$( 'body' ).removeClass( 'element'+count );
				count++;
				$( 'body' ).addClass( 'element'+count );
				if ( count == 4 ) count = 0;
			}, 5000);
		});

	</script>
